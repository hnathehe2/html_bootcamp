<!DOCTYPE html>
<html>
<head>
	<title>
		Register
	</title>
</head>
<body>
	<h1>
		Register
	</h1>
	<form method="get">
		<p>
			<label for="first_name"> First name: </label>
			<input id="first_name" name="first_name" type="text" required pattern=".{4,}" required title="4 characters minimum">
			<label for="last_name"> Last name: </label>
			<input id="last_name" name="last_name" type="text" required>
		</p>
		<p>
			Gender:
			<label for="male"> Male </label>
			<input id="male" name="gender" type="radio" value="male">
			<label for="female"> Female </label>
			<input id="female" name="gender" type="radio" value="female">
		</p>
		<p>
			<label for="email"> Email: </label>
			<input id="email" name="email" type="email" required>
			<label for="password"> Password: </label>
			<input type="password" name="password" id="password" required pattern=".{4,}" required title="4 characters minimum">
		</p>
		<p>
			<label for="birthday">Birthday: </label>
			<content id="birthday">
				<select name="day" placeholder="day" required>
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
				<select name="month" placeholder="month" required>
					<option>Month</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
				</select>
				<select name="year" placeholder="year" required>
					<option>Year</option>
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
					<option>2003</option>
				</select>
			</content>
		</p>
		<p>
			<label for="consent">You haven't read or cannot understand the term:</label>
			<input id="consent" name="consent" type="checkbox" required value="yes">
		</p>
		<button>Login</button>
	</form>
</body>
</html>
